<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランキング画面</title>
    <link rel="stylesheet" href="ランキング.css">
</head>

<body>
    <!-- ヘッダータイトル -->
    <header>
        <h1>ランキング</h1>
    </header>
    <main>
        <div class="ranking-container">
            <div class="ranking-filter">
                <label><input type="radio" name="ranking" value="day" checked> Day</label>
                <label><input type="radio" name="ranking" value="week"> Week</label>
                <label><input type="radio" name="ranking" value="total"> Total</label>
            </div>
            <table class="ranking-table">
                <tr class="ranking-item">
                    <td class="ranking__rank-column">
                        <img class="ranking__first-img"
                            src="https://prog-8.com/assets/packs/dist/images/first-b18bb9a0972a00b0bf45..svg" alt="1位">
                    </td>
                    <td class="ranking__icon-column">
                        <img size="60"
                            src="https://prog-8.com/assets/default_user_image-147cbfe98d6e858e8ada2bfb2111b29cb325a7441ec3eabe9230355bd8d1d641.jpg"
                            class="ranking__avatar">
                    </td>
                    <td class="ranking__name-score-column">
                        <div class="ranking__name">プレイヤー名1</div>
                        <div class="ranking__score">スコア</div>
                    </td>
                </tr>
                <tr class="ranking-item even">
                    <td class="ranking__rank-column">
                        <img class="ranking__second-img"
                            src="https://prog-8.com/assets/packs/dist/images/second-5b7e3ac162bd2dc2ccbd..svg" alt="2位">
                    </td>
                    <td class="ranking__icon-column">
                        <img size="60"
                            src="https://prog-8.com/assets/default_user_image-147cbfe98d6e858e8ada2bfb2111b29cb325a7441ec3eabe9230355bd8d1d641.jpg"
                            class="ranking__avatar">
                    </td>
                    <td class="ranking__name-score-column">
                        <div class="ranking__name">プレイヤー名2</div>
                        <div class="ranking__score">スコア</div>
                    </td>
                </tr>
                <tr class="ranking-item">
                    <td class="ranking__rank-column">
                        <img class="ranking__third-img"
                            src="https://prog-8.com/assets/packs/dist/images/third-5abfeb47dbb38c5107f9..svg" alt="3位">
                    </td>
                    <td class="ranking__icon-column">
                        <img size="60"
                            src="https://prog-8.com/assets/default_user_image-147cbfe98d6e858e8ada2bfb2111b29cb325a7441ec3eabe9230355bd8d1d641.jpg"
                            class="ranking__avatar">
                    </td>
                    <td class="ranking__name-score-column">
                        <div class="ranking__name">プレイヤー名3</div>
                        <div class="ranking__score">スコア</div>
                    </td>
                </tr>
                <tr class="ranking-item even">
                    <td class="ranking__rank-column">4.</td>
                    <td class="ranking__icon-column">
                        <img size="60"
                            src="https://prog-8.com/assets/default_user_image-147cbfe98d6e858e8ada2bfb2111b29cb325a7441ec3eabe9230355bd8d1d641.jpg"
                            class="ranking__avatar">
                    </td>
                    <td class="ranking__name-score-column">
                        <div class="ranking__name">プレイヤー名4</div>
                        <div class="ranking__score">スコア</div>
                    </td>
                </tr>
                <tr class="ranking-item">
                    <td class="ranking__rank-column">5.</td>
                    <td class="ranking__icon-column">
                        <img size="60"
                            src="https://prog-8.com/assets/default_user_image-147cbfe98d6e858e8ada2bfb2111b29cb325a7441ec3eabe9230355bd8d1d641.jpg"
                            class="ranking__avatar">
                    </td>
                    <td class="ranking__name-score-column">
                        <div class="ranking__name">プレイヤー名5</div>
                        <div class="ranking__score">スコア</div>
                    </td>
                </tr>
            </table>

        </div>
    </main>
    <footer>
        <p>&copy; 2024 ランキングサイト</p>
    </footer>
</body>

</html>
